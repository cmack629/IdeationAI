<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CE Project Ideator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Computer Engineering Project Ideator</h1>

    <label for="prompt">Enter your project idea or constraints:</label>
    <textarea id="prompt" placeholder="e.g., Embedded systems with sensors and low power usage..."></textarea>

    <button id="generate">Generate Ideas</button>

    <div id="output" class="output-box">
      <!-- AI response will go here -->
    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
