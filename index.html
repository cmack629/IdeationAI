<!DOCTYPE html>
<html>
<head>
  <title>AI Project Idea Generator</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
    input, select, textarea, button { display: block; width: 100%; margin: 10px 0; padding: 10px; }
    #output { margin-top: 20px; padding: 15px; background: #f4f4f4; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Computer Engineering Project Idea Generator</h1>
  <label>Problem Statement:</label>
  <textarea id="problem"></textarea>
  
  <label>Difficulty:</label>
  <select id="difficulty">
    <option>Beginner</option>
    <option>Intermediate</option>
    <option>Advanced</option>
  </select>


  <label>Cost ($):</label>
  <input type="number" id="cost" />  

  <label>Complexity:</label>
  <select id="complexity">
    <option>Low</option>
    <option>Moderate</option>
    <option>High</option>
  </select>

  <label>Focus Area:</label>
  <select id="focus">
    <option>Cybersecurity</option>
    <option>IoT</option>
    <option>PCB</option>
    <option>AI/ML</option>
    <option>Embedded Systems</option>
  </select>

  <button onclick="generateIdeas()">Generate Ideas</button>

  <div id="output"></div>

  <script>
    async function generateIdeas() {
      const data = {
        problem: document.getElementById("problem").value,
        difficulty: document.getElementById("difficulty").value,
        cost: document.getElementById("cost").value,
        complexity: document.getElementById("complexity").value,
        focus: document.getElementById("focus").value
      };

      const res = await fetch("https://your-serverless-api-url.com/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      document.getElementById("output").innerText = result.reply;
    }
  </script>
</body>
</html>
