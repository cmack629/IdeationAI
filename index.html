<!DOCTYPE html>
<html>
<head>
  <title>AI Project Idea Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Computer Engineering Project Idea Generator</h1>

  <!-- API Key Config Section -->
  <div class="config">
    <h2>Configuration</h2>
    <label for="apiKey">Gemini API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your Gemini API key here" />
  </div>

  <!-- Parameters Form -->
  <div class="form-section">
    <label for="problem">Problem Statement:</label>
    <textarea id="problem"></textarea>
    
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty">
      <option>Beginner</option>
      <option>Intermediate</option>
      <option>Advanced</option>
    </select>

    <label for="cost">Cost ($):</label>
    <input type="number" id="cost" />

    <label for="complexity">Complexity:</label>
    <select id="complexity">
      <option>Low</option>
      <option>Moderate</option>
      <option>High</option>
    </select>

    <label>Focus Areas:</label>
    <div class="focus-areas">
      <label><input type="checkbox" value="Cybersecurity"> Cybersecurity</label>
      <label><input type="checkbox" value="IoT"> IoT</label>
      <label><input type="checkbox" value="PCB"> PCB</label>
      <label><input type="checkbox" value="AI/ML"> AI/ML</label>
      <label><input type="checkbox" value="Embedded Systems"> Embedded Systems</label>
      <label><input type="checkbox" value="Robotics"> Robotics</label>
      <label><input type="checkbox" value="FPGA"> FPGA</label>
      <label><input type="checkbox" value="Networking"> Networking</label>
      <label><input type="checkbox" value="Cloud Computing"> Cloud Computing</label>
      <label><input type="checkbox" value="Hardware Design"> Hardware Design</label>
    </div>
  </div>

  <button onclick="generateIdeas()">Generate Ideas</button>

  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
