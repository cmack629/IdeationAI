<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Engineering Project Idea Generator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/nouislider@15.6.1/dist/nouislider.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Computer Engineering Project Idea Generator</h1>
    <div class="columns">
      
      <!-- LEFT COLUMN -->
      <div class="column-left">

        <div class="param-group">
          <label for="api-key">Google Gemini API Key</label>
          <input type="text" id="api-key" placeholder="Enter your API key here">
        </div>

        <div class="param-group">
          <label for="prompt">Project Idea / Constraints</label>
          <textarea id="prompt" rows="3" placeholder="Enter your idea or project constraints here..."></textarea>
        </div>

        <div class="param-group">
          <label>Budget Range ($)</label>
          <div id="budget-display">Range: $100 – $1000</div>
          <div id="budget-slider"></div>
        </div>

        <div class="param-group">
          <label>Timeframe (months)</label>
          <div id="timeframe-display">6 – 12 months</div>
          <div id="timeframe-slider"></div>
        </div>

        <div class="param-group">
          <label>Preferred Technologies</label>
          <div id="technologies" class="checkbox-group">
            <label class="option-label"><input type="checkbox" value="AI/ML"> AI/ML</label>
            <label class="option-label"><input type="checkbox" value="Biomedical"> Biomedical</label>
            <label class="option-label"><input type="checkbox" value="IoT"> IoT</label>
            <label class="option-label"><input type="checkbox" value="FPGA"> FPGA</label>
            <label class="option-label"><input type="checkbox" value="Embedded Systems"> Embedded Systems</label>
            <label class="option-label"><input type="checkbox" value="Radio Frequency"> Radio Frequency</label>
            <label class="option-label"><input type="checkbox" value="Robotics"> Robotics</label>
            <label class="option-label"><input type="checkbox" value="Cybersecurity"> Cybersecurity</label>
          </div>
        </div>

        <div class="param-group">
          <label>Industries</label>
          <div id="industries" class="checkbox-group">
            <label class="option-label"><input type="checkbox" value="Healthcare"> Healthcare</label>
            <label class="option-label"><input type="checkbox" value="Automotive"> Automotive</label>
            <label class="option-label"><input type="checkbox" value="Defense"> Defense</label>
            <label class="option-label"><input type="checkbox" value="Consumer Electronics"> Consumer Electronics</label>
            <label class="option-label"><input type="checkbox" value="Aerospace"> Aerospace</label>
            <label class="option-label"><input type="checkbox" value="Energy"> Energy</label>
          </div>
        </div>

        <div class="param-group">
          <label>Complexity</label>
          <div id="complexity" class="radio-group">
            <label class="option-label"><input type="radio" name="complexity" value="Low"> Low</label>
            <label class="option-label"><input type="radio" name="complexity" value="Medium" checked> Medium</label>
            <label class="option-label"><input type="radio" name="complexity" value="High"> High</label>
          </div>
        </div>

        <div class="param-group">
          <label for="innovation">Innovation Level</label>
          <select id="innovation">
            <option value="College Student Level">College Student Level</option>
            <option value="Engineering Level">Engineering Level</option>
            <option value="Corporate Technology Level">Huge Technology Corporate Level</option>
          </select>
        </div>

        <div class="param-group">
          <label for="demo">Demo Considerations</label>
          <select id="demo">
            <option value="Small Tabletop Demo">Small Tabletop Demo</option>
            <option value="Medium Room Demo">Medium Room Demo</option>
            <option value="Large Open Space Demo">Large Open Space Demo</option>
          </select>
        </div>

        <button id="generate" class="primary-btn">Generate Ideas</button>
      </div>

      <!-- RIGHT COLUMN -->
      <div class="column-right">
        <div class="output-box" id="output">
          <h2>Results</h2>
          <p style="color:#fbe462;">The generated project ideas will appear here:</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/nouislider@15.6.1/dist/nouislider.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
